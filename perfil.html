<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art.Com</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
           <a href="https://prosas.com.br/editais" target="_blank"><button class="cabecalho-menu-item">Editais</button></a> 
            <button class="cabecalho-menu-item">Ajuda</button>
            <a href="index.html"><button class="conteudo-principal-escrito-botao">Sair</button></a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Art.Com</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Bem-vindo de volta, Nome do Usuário!</h2>
            </div>
            <img class="cabecalho-imagem" src="avatar.jpg" alt="Foto de Perfil">
        </section>

        <section class="conteudo-secundario">
            <!-- Adicione os elementos específicos do perfil aqui -->
            <h3 class="conteudo-secundario-titulo">Seus Detalhes de Perfil</h3>
            <div>
                <label for="nome">Nome:</label>
                <span id="nome">Nome do Usuário</span>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <span id="email">usuario@example.com</span>
            </div>

            <div>
                <label for="localizacao">Localização:</label>
                <span id="localizacao">Cidade, Estado</span>
            </div>

            <!-- Adicione mais campos conforme necessário -->

            <!-- Botão para voltar à página inicial -->
            
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="BALLERINI.svg" alt="">
    </footer>
</body>
</html>
